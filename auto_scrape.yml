name: Auto Hotdeal Scraper

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각 실행 (UTC 기준 0분)
  workflow_dispatch:      # 필요할 때 수동으로도 실행 가능하도록 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Scraper
      run: python scraper.py
