<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리집 장보기 (Smart Inventory)</title>
    <!-- Google Fonts: 나눔스퀘어 네오 등 깔끔한 고딕 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 앱 전체 컨테이너 -->
    <div id="app-container">

        <!-- 상단 헤더 (타이틀 및 알림 등) -->
        <header id="app-header">
            <h1 id="header-title">우리집 장보기</h1>
            <div id="header-settings">
                <i class="fa-solid fa-gear"></i>
            </div>
        </header>

        <!-- 메인 콘텐츠 영역 (각 뷰가 여기에 렌더링됨) -->
        <main id="main-content">

            <!-- 뷰 1: 홈 피드 (핫딜) -->
            <section id="view-home" class="view-section active">
                <div class="feed-container">
                    <!-- 핫딜 카드들이 여기에 동적으로 추가됨 -->
                    <div class="empty-state">
                        <i class="fa-solid fa-box-open"></i>
                        <p>새로운 핫딜을 불러오는 중입니다...</p>
                    </div>
                </div>
            </section>

            <!-- 뷰 2: 냉장고 현황 -->
            <section id="view-inventory" class="view-section">
                <!-- 상단 컨트롤 라인 -->
                <div class="view-controls">
                    <p class="section-desc">우리 집 필수품 재고 상태</p>
                    <button class="btn btn-edit"><i class="fa-solid fa-pen"></i> 편집</button>
                </div>

                <div class="inventory-list">
                    <!-- 현황 항목들이 추가됨 -->
                </div>
            </section>

            <!-- 뷰 3: 장보기 리스트 -->
            <section id="view-shopping" class="view-section">
                <div class="view-controls">
                    <p class="section-desc">구매할 항목</p>
                    <button class="btn btn-complete-mode"><i class="fa-solid fa-check-double"></i> 장보기 완료! 🛒</button>
                </div>

                <!-- 직접 입력 폼 -->
                <form id="add-shopping-item-form" class="input-form">
                    <input type="text" id="new-item-input" placeholder="필요한 물건을 입력하세요 (예: 두부)" required>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                </form>

                <ul class="shopping-list">
                    <!-- 장보기 항목들이 추가됨 -->
                </ul>
            </section>

            <!-- 뷰 4: 키워드 알림 -->
            <section id="view-keywords" class="view-section">
                <div class="view-controls">
                    <p class="section-desc">알림받을 핫딜 키워드</p>
                    <button class="btn btn-edit"><i class="fa-solid fa-pen"></i> 편집</button>
                </div>

                <form id="add-keyword-form" class="input-form">
                    <input type="text" id="new-keyword-input" placeholder="키워드 입력 (예: 우유, 휴지)" required>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>

                <div class="keyword-chips-container">
                    <!-- 키워드 칩들이 추가됨 -->
                </div>
            </section>

        </main>

        <!-- 하단 네비게이션 탭 -->
        <nav id="bottom-nav">
            <button class="nav-item active" data-target="view-home">
                <i class="fa-solid fa-house"></i>
                <span>홈 핫딜</span>
            </button>
            <button class="nav-item" data-target="view-inventory">
                <i class="fa-solid fa-refrigerator"></i>
                <span>냉장고</span>
            </button>
            <button class="nav-item" data-target="view-shopping">
                <i class="fa-solid fa-clipboard-list"></i>
                <span>장보기</span>
            </button>
            <button class="nav-item" data-target="view-keywords">
                <i class="fa-solid fa-bell"></i>
                <span>키워드</span>
            </button>
        </nav>

    </div>

    <!-- Firebase SDK (v9 Compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script src="app.js"></script>
</body>

</html>
