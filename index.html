<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리집 장보기 (Smart Inventory)</title>
    <!-- Google Fonts: 나눔스퀘어 네오 등 깔끔한 고딕 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <!-- PWA 설정 추가 -->
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>

<body>

    <!-- 앱 전체 컨테이너 -->
    <div id="app-container">

        <!-- 상단 헤더 (타이틀 및 알림 등) -->
        <header id="app-header" style="position: sticky; top: 0; z-index: 900; background: var(--card-bg);">
            <h1 id="header-title">우리집 장보기</h1>
            <div id="header-settings" style="cursor: pointer; z-index: 999; position: relative; padding: 10px;">
                <i class="fa-solid fa-gear" style="pointer-events: none;"></i>
            </div>
        </header>

        <!-- 메인 콘텐츠 영역 (각 뷰가 여기에 렌더링됨) -->
        <main id="main-content">

            <!-- 뷰 1: 홈 피드 (핫딜) -->
            <section id="view-home" class="view-section active">

                <!-- 카테고리 탭 (4종 + 전체 체제로 변경) -->
                <div class="category-tabs" style="position: relative; z-index: 10;">
                    <button class="cat-btn active" data-cat="전체">전체</button>
                    <button class="cat-btn" data-cat="식품">식품</button>
                    <button class="cat-btn" data-cat="가전제품">가전</button>
                    <button class="cat-btn" data-cat="의류">의류</button>
                    <button class="cat-btn" data-cat="기타">기타</button>
                </div>

                <div class="feed-container">
                    <!-- 핫딜 카드들이 여기에 동적으로 추가됨 -->
                    <div class="empty-state">
                        <i class="fa-solid fa-box-open"></i>
                        <p>새로운 핫딜을 불러오는 중입니다...</p>
                    </div>
                </div>
            </section>

            <!-- 뷰 2: 냉장고 현황 -->
            <section id="view-inventory" class="view-section">
                <!-- 상단 컨트롤 라인 -->
                <div class="view-controls">
                    <p class="section-desc">우리 집 필수품 재고 상태</p>
                    <button class="btn btn-edit" id="btn-edit-inventory"><i class="fa-solid fa-pen"></i> 편집</button>
                </div>

                <!-- 냉장고 품목 직접 추가 폼 -->
                <form id="add-inventory-item-form" class="input-form">
                    <input type="text" id="new-inventory-input" placeholder="새 재고 항목 (예: 사과, 계란)" required>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                </form>

                <div class="inventory-list">
                    <!-- 현황 항목들이 추가됨 -->
                </div>
            </section>

            <!-- 뷰 3: 장보기 리스트 -->
            <section id="view-shopping" class="view-section">
                <div class="view-controls">
                    <p class="section-desc">구매할 항목</p>
                    <div style="display:flex; gap:8px;">
                        <button class="btn btn-edit" id="btn-edit-shopping"><i class="fa-solid fa-pen"></i> 편집</button>
                        <button class="btn btn-complete-mode"><i class="fa-solid fa-check-double"></i> 장보기 완료!
                            🛒</button>
                    </div>
                </div>

                <!-- 직접 입력 폼 -->
                <form id="add-shopping-item-form" class="input-form">
                    <input type="text" id="new-item-input" placeholder="필요한 물건을 입력하세요 (예: 두부)" required>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                </form>

                <ul class="shopping-list">
                    <!-- 장보기 항목들이 추가됨 -->
                </ul>
            </section>

            <!-- 뷰 4: 키워드 알림 -->
            <section id="view-keywords" class="view-section">
                <div class="view-controls">
                    <p class="section-desc">알림받을 핫딜 키워드</p>
                    <button class="btn btn-edit"><i class="fa-solid fa-pen"></i> 편집</button>
                </div>

                <form id="add-keyword-form" class="input-form">
                    <input type="text" id="new-keyword-input" placeholder="키워드 입력 (예: 우유, 휴지)" required>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>

                <div class="keyword-chips-container">
                    <!-- 키워드 칩들이 추가됨 -->
                </div>
            </section>

        </main>

    </div><!-- /app-container -->

    <!-- 설정 모달창 -->
    <div id="settings-modal" class="modal-overlay" style="display:none; z-index: 10000; pointer-events: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>환경 설정</h3>
                <button class="btn-close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label>가족 코드 (데이터 연동 키)</label>
                    <div style="display:flex; gap:8px;">
                        <input type="text" id="family-code-input" value="FAMILY_1234" class="settings-input">
                        <button class="btn btn-primary" id="btn-save-code">저장</button>
                    </div>
                    <p class="settings-help">이 코드가 같은 기기끼리 냉장고/장보기가 공유됩니다.</p>
                </div>

                <div class="settings-group">
                    <label>핫딜 수집 상태</label>
                    <p class="status-text">마지막 업데이트: <span id="last-update-time">확인 중...</span></p>
                    <button class="btn"
                        style="width:100%; border:1px solid var(--border-color); background:var(--bg-color);"
                        id="btn-manual-sync">
                        <i class="fa-solid fa-arrows-rotate"></i> 수동으로 최신화 확인
                    </button>
                </div>

                <div class="settings-group">
                    <label>앱 테마</label>
                    <div style="display:flex; gap:10px;">
                        <label><input type="radio" name="theme" value="light" checked> 라이트 모드 (기본)</label>
                        <label><input type="radio" name="theme" value="dark"> 다크 모드 (준비 중)</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 네비게이션 탭 -->
    <nav id="bottom-nav"
        style="position: fixed; bottom: 0; z-index: 9999; display: flex; width: 100%; max-width: 480px; left: 50%; transform: translateX(-50%); background: var(--card-bg); border-top: 1px solid var(--border-color); pointer-events: auto;">
        <button id="nav-home" class="nav-item active" data-target="view-home"
            style="pointer-events: auto; z-index: 10000; flex:1; border:none; background:transparent;">
            <i class="fa-solid fa-house" style="pointer-events: none;"></i>
            <span style="pointer-events: none; display:block;">홈 핫딜</span>
        </button>
        <button id="nav-inventory" class="nav-item" data-target="view-inventory"
            style="pointer-events: auto; z-index: 10000; flex:1; border:none; background:transparent;">
            <i class="fa-solid fa-snowflake" style="pointer-events: none;"></i>
            <span style="pointer-events: none; display:block;">냉장고</span>
        </button>
        <button id="nav-shopping" class="nav-item" data-target="view-shopping"
            style="pointer-events: auto; z-index: 10000; flex:1; border:none; background:transparent;">
            <i class="fa-solid fa-clipboard-list" style="pointer-events: none;"></i>
            <span style="pointer-events: none; display:block;">장보기</span>
        </button>
        <button id="nav-keywords" class="nav-item" data-target="view-keywords"
            style="pointer-events: auto; z-index: 10000; flex:1; border:none; background:transparent;">
            <i class="fa-solid fa-bell" style="pointer-events: none;"></i>
            <span style="pointer-events: none; display:block;">키워드</span>
        </button>
    </nav>

    <!-- Firebase SDK (v9 Compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <!-- 커스텀 토스트 알림창 요소 -->
    <div id="toast-message" class="toast-hidden">알림 내용</div>

    <script src="app.js"></script>
</body>

</html>
